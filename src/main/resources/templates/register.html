<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Signup</title>
</head>

<body>
  <div id="content">

    <div 
      class="grid grid-cols-12 mt-4">
      <div 
        class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4">
      </div>
      <div 
        class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
        <!-- card -->
        <div 
          class="block p-6 border-t-4 border-green-400 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-800">

          <!-- Alert -->
          <div 
            data-th-replace="~{message :: messagebox}">
          </div> 

          <h5 
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            Register Here...
          </h5>
          <p 
            class="font-normal text-gray-700 dark:text-gray-400">
            Fill your information...!
          </p>

          <!-- this is form  -->
          <form 
            data-th-action="@{'/do-register'}" 
            method="post" 
            data-th-object="${userForm}" 
            class="mt-5" 
            novalidate>

            <!--name here  -->
            <div 
              class="mb-3">
              <label 
                for="name" 
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Name
              </label>
              <input 
                type="text" 
                id="name" 
                data-th-field="*{userName}"
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="enter your name" 
                required 
              />

              <p
                data-th-if="${#fields.hasErrors('userName')}"
                data-th-errors="*{userName}"
                class="text-sm text-red-600 mt-1">
              </p>
            </div>

            <!--email here  -->
            <div 
              class="mb-3">
              <label 
                for="email" 
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Email
              </label>
              <input 
                type="email" 
                id="email" 
                data-th-field="*{userEmail}"
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="name123@mial.com" 
                required
              />

              <p
                data-th-if="${#fields.hasErrors('userEmail')}"
                data-th-errors="*{userEmail}"
                class="text-sm text-red-600 mt-1">
              </p>
            </div>

            <!--password here  -->
            <div 
              class="mb-3">
              <label 
                for="password" 
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Password
              </label>
              <input 
                type="text" 
                id="password" 
                data-th-field="*{userPassword}"
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                required 
              />

              <p
                data-th-if="${#fields.hasErrors('userPassword')}"
                data-th-errors="*{userPassword}"
                class="text-sm text-red-600 mt-1">
              </p>
            </div>

            <!--phone here  -->
            <div 
              class="mb-3">
              <label 
                for="phone" 
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Contact
              </label>
              <input 
                type="text" 
                id="phone" 
                data-th-field="*{userPhoneNumber}"
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="enter your phone" 
                required 
              />

              <p
                data-th-if="${#fields.hasErrors('userPhoneNumber')}"
                data-th-errors="*{userPhoneNumber}"
                class="text-sm text-red-600 mt-1">
              </p>
            </div>

            <!-- Textarea box -->
            <div 
              class="mb-3">
              <label 
                for="message" 
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Your message
              </label>
              <textarea 
                id="about" 
                data-th-field="*{about}" 
                rows="6"
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="Write your thoughts here...">
              </textarea>
              <p
                data-th-if="${#fields.hasErrors('about')}"
                data-th-errors="*{about}"
                class="text-sm text-red-600 mt-1">
              </p>
            </div>

            <!-- button -->

            <div 
              class="mb-3 flex justify-center space-x-3">
              <button 
                type="submit"
                class="px-6 py-3 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                Signup
              </button>
              <button 
                type="reset"
                class="px-6 py-3 rounded-full bg-orange-500 hover:bg-orange-600 text-white font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script>
    console.log("Signup page");
  </script>
</body>

</html>
