<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Login</title>
</head>

<body>
  <div id="content">

    <div class="flex justify-center items-baseline min-h-screen">
      <div class="w-full max-w-md bg-white hover:bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-4">
        <h1 
          class="text-center text-2xl font-bold text-gray-800 dark:text-gray-100">
          Login to Your Account
        </h1>

        <!-- Error Message -->
        <div 
          class="flex items-center justify-center my-3 text-red-600 dark:text-red-400"
          role="alert" 
          th:if="${param.error}">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm0 14v2m0-10v6"></path>
          </svg>
          <span class="font-semibold">Invalid Credentials and Role.</span>
        </div>

        <!-- Logout Message -->
        <div 
          class="flex items-center justify-center my-3 text-green-600 dark:text-green-400"
          role="alert" 
          th:if="${param.logout}">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M5 12h14m-7-7v14"></path>
          </svg>
          <span class="font-semibold">You have been logged out.</span>
        </div>


        <form 
          method="POST" 
          data-th-action="@{'/authenticate'}"
          class="space-y-4"
          novalidate>
            <!-- Email -->
            <div>
              <label 
                for="email" 
                class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                  Email
              </label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div>
              <label 
                for="password" 
                class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                  Password
              </label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="Enter your password">
            </div>

            <!-- Role Selection -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Role</label>
      <div class="flex items-center space-x-4">
          <label class="inline-flex items-center cursor-pointer">
              <input type="radio" name="role" value="ROLE_USER" class="form-radio text-green-600 dark:text-green-400">
              <span class="ml-2 text-gray-900 dark:text-gray-100">User</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
              <input type="radio" name="role" value="ROLE_PATIENT" class="form-radio text-green-600 dark:text-green-400">
              <span class="ml-2 text-gray-900 dark:text-gray-100">Patient</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
              <input type="radio" name="role" value="ROLE_DOCTOR" class="form-radio text-green-600 dark:text-green-400">
              <span class="ml-2 text-gray-900 dark:text-gray-100">Doctor</span>
          </label>
          
          <label class="inline-flex items-center cursor-pointer">
              <input type="radio" name="role" value="ROLE_ADMIN" class="form-radio text-green-600 dark:text-green-400">
              <span class="ml-2 text-gray-900 dark:text-gray-100">Admin</span>
          </label>

      </div>
  </div>

            <!-- Forgot passwor -->
            <div 
              class="flex items-center justify-between">
              <a 
                href="#" 
                class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                Forgot password?
              </a>
            </div>

            <!-- Login Button -->
            <button 
              type="submit"
              
              class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-500">
              Login
            </button>
        </form>

        <!-- Footer Links -->
        <p 
          class="text-center text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a 
            href="/register" class="text-blue-600 dark:text-blue-400 hover:underline">
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
  <script>
    console.log("Login page");
  </script>
</body>

</html>
