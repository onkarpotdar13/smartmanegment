<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Login</title>
</head>

<body>
  <div id="content">

    <div class="flex justify-center items-center min-h-screen">
      <div class="w-full max-w-md bg-white hover:bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-4">
        <h1 
          class="text-center text-2xl font-bold text-gray-800 dark:text-gray-100">
          Login to Your Account
        </h1>

        <!-- Error Message Placeholder -->
        <div id="alert-container"></div>

        <form 
          method="POST" 
          data-th-action="@{'/authenticate'}"
          class="space-y-4">
            <!-- Email -->
            <div>
              <label 
                for="email" 
                class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                  Email
              </label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div>
              <label 
                for="password" 
                class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                  Password
              </label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900 dark:text-gray-100"
                placeholder="Enter your password">
            </div>

            <!-- Remember Me -->
            <div 
              class="flex items-center justify-between">
              <label 
                class="inline-flex items-center text-sm text-gray-600 dark:text-gray-300">
                <input 
                  type="checkbox"
                  class="form-checkbox rounded text-green-600 focus:ring-green-500 dark:focus:ring-green-500">
                <span 
                  class="ml-2">
                  Remember me
                </span>
              </label>
              <a 
                href="#" 
                class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                Forgot password?
              </a>
            </div>

            <!-- Login Button -->
            <button 
              type="submit"
              
              class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-500">
              Login
            </button>
        </form>

        <!-- Footer Links -->
        <p 
          class="text-center text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a 
            href="/register" class="text-blue-600 dark:text-blue-400 hover:underline">
            Sign up
          </a>
        </p>
      </div>
    </div>

    <!-- dynamic error message -->
    <div 
      id="alert-container" 
      class="hidden">
      <div 
        class="flex p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
        role="alert">
        <svg 
          aria-hidden="true" 
          class="flex-shrink-0 inline w-5 h-5 mr-3" 
          fill="currentColor" 
          viewBox="0 0 20 20">
          <path 
            fill-rule="evenodd"
            d="M18 13a1 1 0 01-1 1H3a1 1 0 110-2h14a1 1 0 011 1zM2.293 4.293a1 1 0 011.414 0L10 10.586l6.293-6.293a1 1 0 111.414 1.414l-7 7a1 1 0 01-1.414 0l-7-7a1 1 0 010-1.414z"
            clip-rule="evenodd">
          </path>
        </svg>
          <span 
            class="sr-only">
            Error
          </span>
        <div>
          <span 
            class="font-medium"
            >
            Login failed!
          </span> 
          Please check your email and password.
        </div>
      </div>
    </div>


  </div>
  <script>
    console.log("Login page");
  </script>
</body>

</html>
